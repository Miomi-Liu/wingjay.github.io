# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

## Deploy command and repo management
## hexo deploy --generate   is used to deploy changes
## In backup branch, push whole code for version management

# Site
title: wingjay
subtitle: 仗剑天涯
description: 用艺术的眼光发现技术的美
author: wingjay
language: zh-Hans
timezone: 
keywords: [android, github, 技术博客, 移动开发, google]
avatar: https://avatars2.githubusercontent.com/u/9619875?v=3&s=400

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://wingjay.com/
enforce_ssl: wingjay.com
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: myNext
## next tranquilpeak


# third party 
## duoshuo comment system
## admin url: http://wingjay.duoshuo.com/
#duoshuo_shortname: wingjay

## Github comment system
enable_github_comment: true

## Disqus comment system
## If you want to forbid comment in some page, add 'comments: false' in .md file top
# disqus_shortname: wingjay

## baidu analytics
baidu_analytics: 5bbd26412404683ce820c9bf65201e84

## google analytics
google_analytics: UA-71080154-1

## Swiftype search engine
swiftype_key: dy8yyns4r9yK2d_PJbVM

# markdown
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: true
  smartLists: true
  smartypants: true

plugins:
- hexo-generator-cname

# Sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# RSS/Atom
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy: 
  type: git
  repo: 
    github: https://github.com/wingjay/wingjay.github.io.git,master
